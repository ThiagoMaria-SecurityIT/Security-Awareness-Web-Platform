<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 100px; }
        .card { padding: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Platform Login</h2>
            <hr>
            <!-- This is where messages like "Login failed" will appear -->
            {% with messages = get_flashed_messages(with_categories=true ) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <hr>
            <div class="text-center">
                <button class="btn btn-secondary" onclick="alert('This feature will be implemented soon.')">
                    Sign in with Company SSO
                </button>
            </div>
        </div>
    </div>
</body>
</html>
